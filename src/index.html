<!DOCTYPE html>
<html>
<head>
    <title>Hello World!</title>

    <link rel="stylesheet" href="css/bootstrap.min.css?version=3.3.5">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css?version=3.3.5">

    <link rel="stylesheet" href="css/style.css?version=2.0.1" >
</head>
<body>

    <p>PATH actuel :</p>

    <ul id="folders-list">
    </ul>

    <p>Choississez un dossier à ajouter au path :</p>

    <button>Parcourir</button>
    <input type="text" name="" id="">

    <script type="text/javascript">
        var ipc = require('ipc');
        window.$ = window.jQuery = require('./js/jquery.min.js');


        ipc.on('asynchronous-reply', function(folders) {
            var arrayLength = folders.length;

            var foldersListHtml = $('#folders-list');
            for (var i = 0; i < arrayLength; i++) {
                var folderElementHtml = $('<li/>');
                var imgFolderElementHtml = $('<img/>');

                if(folders[i].isValidDirectory) {
                    imgFolderElementHtml
                        .attr('src', '../valid_path.ico')
                        .attr('alt', 'Valid directory');
                } else {
                    imgFolderElementHtml
                        .attr('src', '../unvalid_path.ico')
                        .attr('alt', 'Unvalid directory');
                }

                folderElementHtml
                    .html(folders[i].path)
                    .prepend(imgFolderElementHtml);

                foldersListHtml.prepend(folderElementHtml);
            }
        });
    </script>

</body>
</html>
