<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Hello World!</title>

    <!-- <link rel="stylesheet" href="css/bootstrap.min.css?version=3.3.5"> -->
    <!-- <link rel="stylesheet" href="http://fezvrasta.github.io/bootstrap-material-design/dist/css/material-fullpalette.min.css"> -->

<link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700,700italic,300italic,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css?version=2.0.1" >
</head>
<body>

    <div class="container">
        <div class="row">
            <h1>PATH actuel :</h1>
        </div>

        <div class="row">
            <ul id="folders-list">
            </ul>
        </div>

        <div class="row">
            <p>Choississez un dossier à ajouter au path :</p>
        </div>

        <div class="row">
            <button class="btn btn-primary">Parcourir</button>
            <input type="text" class="form-control" id="exampleInputAmount">
        </div>

    </div>

    <script type="text/javascript">
        var ipc = require('ipc');
        window.$ = window.jQuery = require('jquery');

        ipc.on('synchronous-reply', function(folders) {
            var arrayLength = folders.length;
            var foldersListHtml = $('#folders-list');

            if(arrayLength > 0) {
                for (var i = 0; i < arrayLength; i++) {
                    var folderElementHtml = $('<li/>');
                    var imgFolderElementHtml = $('<img/>');

                    if(folders[i].isValidDirectory) {
                        imgFolderElementHtml
                            .attr('src', '../valid_path.ico')
                            .attr('alt', 'Valid directory');
                    } else {
                        imgFolderElementHtml
                            .attr('src', '../unvalid_path.ico')
                            .attr('alt', 'Unvalid directory');
                    }

                    folderElementHtml
                        .html(folders[i].path)
                        .prepend(imgFolderElementHtml);

                    foldersListHtml.prepend(folderElementHtml);
                }
            } else {
                foldersListHtml.after($('<p/>').html('Error'));
            }
        });
    </script>

</body>
</html>
